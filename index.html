<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title">Thank You For Doing this Survey&period;</h1>
        <p id="description">This Survey form was built by Pritam Biswas</p>
        <div class="row">
            <div class="col">
                <form action="submit" id="survey-form">
                    <div class="mb-3">
                     <label id="name-label" for="name" class="form-label">Name</label>
                     <input type="text" class="form-control" id="name" required placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label id="email-label" for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required placeholder="Email Address">
                       </div>
                       <div class="mb-3">
                        <label id="number-label" for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required placeholder="Password">
                       </div>
                       <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number"  class="form-control" id="number" min="1" max="2" placeholder="Age" aria-describedby="age">
                        <div  id="age"class="form-text">Optional</div>
                       </div>
                       <div class="mb-3">
                           <label for="job" class="form-label">Which option best describes your current role?</label>
                           <select class="form-select" aria-label=".form-select-md job">
                               <option disabled >Select Your Current Role</option>
                               <option value="student">Student</option>
                               <option value="fulltimejob">Full Time Job</option>
                               <option value="fulltimelearner">Full Time Learner</option>
                               <option value="prefernottosay">Prefer not to Say</option>
                               <option value="others">Others</option>
                           </select>
                       </div>
                       <div class="mb-3">
                           <label class="form-label">Would you recommend freeCodeCamp to a friend?</label>
                           
                        <div><input type="radio" name="choice" value="choice-1" id="choice-1" checked>
                            <label for="choice-1">Definitely</label></div>
                          <div><input type="radio" name="choice" value="choice-2" id="choice-2">
                            <label for="choice-2">Maybe</label></div>
                          <div><input type="radio" name="choice" value="choice-3" id="choice-3">
                            <label for="choice-3">Not Sure</label></div>
                       </div>
                                    <div class="mb-3">
                                        <label for="job" class="form-label">What is your favorite feature of freeCodeCamp?</label>
                                        <select id="dropdown" class="form-select" aria-label=".form-select-md job">
                                            <option disabled >Select an Option</option>
                                            <option value="challenges">Challenges</option>
                                            <option value="community">Community</option>
                                            <option value="projects">Projects</option>
                                            <option value="opensource">Open Source</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label>What would you like to see improved? (Check all that apply)</label>

                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="1" id="a">
                                            <label for="a" class="form-check-label">Front-End Projects</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="1" id="a">
                                            <label for="a" class="form-check-label">Back-End Projects</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="2" id="a">
                                            <label for="a" class="form-check-label">Data Visualization</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="3" id="a">
                                            <label for="a" class="form-check-label">Challenges</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="4" id="a">
                                            <label for="a" class="form-check-label">Open Source Community</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="5" id="a">
                                            <label for="a" class="form-check-label">Gitter Help Rooms</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="6" id="a">
                                            <label for="a" class="form-check-label">Videos</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="7" id="a">
                                            <label for="a" class="form-check-label">City Meetups</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="8" id="a">
                                            <label for="a" class="form-check-label">Wiki</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="9" id="a">
                                            <label for="a" class="form-check-label">Forum</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" value="10" id="a">
                                            <label for="a" class="form-check-label">Additional Courses</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <label for="message" class="form-label" id="message">Any comments or suggestions?</label>
                                            <textarea class="form-control" aria-label="message" name="message" id="message" cols="10" rows="2" placeholder="Enter your comments here..."></textarea>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" id="submit"class="btn btn-success form-control">Submit</button>
                                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
